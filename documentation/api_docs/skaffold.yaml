apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: api-docs
build:
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 0
  artifacts:
  - image: api-docs
    sync:
      infer:
        - '**/*.js'
        - '**/*.json'
portForward:
- resourceType: service
  resourceName: api-docs
  port: 80
  localPort: 8888
deploy:
  kustomize:
    paths:
    - ./kustomize/minikube
profiles:
- name: custom
  deploy:
    kustomize:
      paths:
      - ./kustomize/custom
  build:
    googleCloudBuild: {}
    artifacts:
    - image: api-docs
      docker:
        cacheFrom:
          - api-docs:latest
- name: dev
  activation:
  - kubeContext: gke_core-learning-services-dev_us-central1_core-learning-services-dev-us-central1
  build:
    googleCloudBuild: {}
    artifacts:
    - image: gcr.io/core-learning-services-dev/api-docs
      docker:
        cacheFrom:
          - gcr.io/core-learning-services-dev/api-docs
          - gcr.io/core-learning-services-dev/api-docs:latest
      sync:
        infer:
          - '**/*.js'
          - '**/*.json'
  deploy:
    kustomize:
      paths:
      - ./kustomize/dev
- name: prod
  deploy:
    kustomize:
      paths:
      - ./kustomize/prod
  build:
    googleCloudBuild: {}
    artifacts:
    - image: api-docs
      docker:
        cacheFrom:
          - api-docs
          - api-docs:latest
- name: prod_non_cloudbuild
  deploy:
    kustomize:
      paths:
      - ./kustomize/prod
