apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-docs
spec:
  template:
    spec:
      containers:
      - name: api-docs
        image: gcr.io/aitutor-dev/api-docs
        imagePullPolicy: Always
        env:
        # Define the environment variable
        - name: SERVER_DESCRIPTION
          value: Development Server
        - name: SERVER
          value: https://aitutor-dev-api.cloudpssolutions.com
        - name: GCP_PROJECT
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: GCP_PROJECT
        - name: FIREBASE_API_KEY
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: FIREBASE_API_KEY
        - name: FIREBASE_AUTH_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: FIREBASE_AUTH_DOMAIN
        - name: FIREBASE_STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: FIREBASE_STORAGE_BUCKET
        - name: API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: API_DOMAIN
        - name: SHOW_ALL_SERVICES_IN_DOCS
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: SHOW_ALL_SERVICES_IN_DOCS
