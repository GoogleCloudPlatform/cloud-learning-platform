apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-docs
spec:
  template:
    spec:
      serviceAccountName: ksa
      containers:
      - name: api-docs
        image: api-docs
        imagePullPolicy: Always
        resources:
          requests:
            memory: "500Mi"
        env:
        # Define the environment variable 
        - name: RELEASE_VERSION
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: RELEASE_VERSION
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: PROJECT_ID
        - name: FIREBASE_API_KEY
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: FIREBASE_API_KEY
        - name: FIREBASE_AUTH_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: FIREBASE_AUTH_DOMAIN
        - name: FIREBASE_STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: FIREBASE_STORAGE_BUCKET
        - name: API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: API_DOMAIN            
