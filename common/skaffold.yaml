apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: common
build:
  tagPolicy:
    gitCommit: {}
  artifacts:
  - image: common
    sync:
      infer:
        - '**/*.py'
        - '**/*.json'

profiles:
- name: custom
  build:
    googleCloudBuild:
      concurrency: 10
    artifacts:
    - image: common
      docker:
        cacheFrom:
          - common
          - common:latest
- name: prod
  build:
    googleCloudBuild:
      concurrency: 10
    artifacts:
    - image: common
      docker:
        cacheFrom:
          - common
          - common:latest
      sync:
        infer:
          - '**/*.py'
          - '**/*.json'
- name: dev
  activation:
  - kubeContext: gke_core-learning-services-dev_us-central1_core-learning-services-dev-us-central1
  build:
    googleCloudBuild:
      concurrency: 10
    artifacts:
    - image: gcr.io/core-learning-services-dev/common
      docker:
        cacheFrom:
          - gcr.io/core-learning-services-dev/common
          - gcr.io/core-learning-services-dev/common:latest
      sync:
        infer:
          - '**/*.py'
          - '**/*.json'