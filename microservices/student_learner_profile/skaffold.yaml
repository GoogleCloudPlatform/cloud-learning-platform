apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: student-learner-profile
requires:
  - path: ../../common
    configs: [common]
build:
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 0
  artifacts:
  - image: student-learner-profile
    requires:
      - image: common
        alias: BASE_IMG
    sync:
      infer:
        - '**/*.py'
        - '**/*.json'
portForward:
- resourceType: service
  resourceName: student-learner-profile
  port: 80
  localPort: 9011
profiles:
- name: custom
  build:
    googleCloudBuild: {}
    artifacts:
    - image: student-learner-profile
      docker:
        cacheFrom:
          - student-learner-profile
          - student-learner-profile:latest
      requires:
        - image: common
          alias: BASE_IMG
  manifests:
    kustomize:
      paths:
      - ./kustomize/custom
  deploy:
    kubectl: {}

- name: prod_non_cloudbuild
  manifests:
    kustomize:
      paths:
      - ./kustomize/prod
  deploy:
    kubectl: {}

- name: dev
  activation:
  - kubeContext: gke_core-learning-services-dev_us-central1_core-learning-services-dev-us-central1
  build:
    googleCloudBuild: {}
    artifacts:
    - image: gcr.io/core-learning-services-dev/student-learner-profile
      docker:
        cacheFrom:
          - gcr.io/core-learning-services-dev/student-learner-profile
          - gcr.io/core-learning-services-dev/student-learner-profile:latest
      requires:
        - image: gcr.io/core-learning-services-dev/common
          alias: BASE_IMG
      sync:
        infer:
          - '**/*.py'
          - '**/*.json'
  manifests:
    kustomize:
      paths:
      - ./kustomize/dev
  deploy:
    kubectl: {}

- name: prod
  build:
    googleCloudBuild: {}
    artifacts:
    - image: student-learner-profile
      docker:
        cacheFrom:
          - student-learner-profile
          - student-learner-profile:latest
      requires:
        - image: common
          alias: BASE_IMG
  manifests:
    kustomize:
      paths:
      - ./kustomize/prod
  deploy:
    kubectl: {}
