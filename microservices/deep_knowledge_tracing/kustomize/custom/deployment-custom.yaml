apiVersion: apps/v1
kind: Deployment
metadata:
  name: deep-knowledge-tracing
spec:
  template:
    spec:
      containers:
      - name: deep-knowledge-tracing
        image: deep-knowledge-tracing
        imagePullPolicy: IfNotPresent
        env:
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: PROJECT_ID
        - name: MODEL_WEIGHTS_PATH
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: DKT_MODEL_WEIGHTS_PATH