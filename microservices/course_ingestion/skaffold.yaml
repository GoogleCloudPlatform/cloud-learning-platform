apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: course-ingestion
requires:
  - path: ../../common
    configs: [common]
    activeProfiles:
    - name: custom
      activatedBy: [custom]
    - name: dev
      activatedBy: [dev]
    - name: prod
      activatedBy: [prod]
  - path: ../extractive_summarization
    configs: [extractive-summarization]
    activeProfiles:
    - name: custom
      activatedBy: [custom]
    - name: dev
      activatedBy: [dev]
    - name: prod
      activatedBy: [prod]
build:
  tagPolicy:
    gitCommit:
      ignoreChanges: true
  artifacts:
  - image: course-ingestion
    requires:
      - image: common
        alias: BASE_IMG
    sync:
      infer:
        - "**/*.py"
        - "**/*.json"
portForward:
- resourceType: service
  resourceName: course-ingestion
  port: 80
  localPort: 9006
deploy:
  kustomize:
    paths:
    - ./kustomize/minikube
  statusCheckDeadlineSeconds: 1200
profiles:
- name: custom
  build:
    googleCloudBuild:
      machineType: N1_HIGHCPU_8
      timeout: '3000s'
    artifacts:
    - image: course-ingestion
      docker:
          cacheFrom:
            - course-ingestion
            - course-ingestion:latest
      requires:
        - image: common
          alias: BASE_IMG
  deploy:
    kustomize:
      paths:
      - ./kustomize/custom
    statusCheckDeadlineSeconds: 1200
- name: dev
  build:
    googleCloudBuild:
      machineType: N1_HIGHCPU_8
      timeout: '3000s'
    artifacts:
    - image: gcr.io/aitutor-dev/course-ingestion
      docker:
          cacheFrom:
            - gcr.io/aitutor-dev/course-ingestion:latest
      requires:
        - image: gcr.io/aitutor-dev/common
          alias: BASE_IMG
      sync:
        infer:
          - "**/*.py"
          - "**/*.json"
          - "**/*.yaml"
  deploy:
    kustomize:
      paths:
      - ./kustomize/dev
    statusCheckDeadlineSeconds: 1200

- name: gpu
  build:
    googleCloudBuild:
      machineType: N1_HIGHCPU_8
      timeout: '3000s'
    artifacts:
    - image: gcr.io/aitutor-dev/course-ingestion
      docker:
          cacheFrom:
            - course-ingestion
            - course-ingestion:latest
            - gcr.io/aitutor-dev/course-ingestion:latest
      requires:
        - image: gcr.io/aitutor-dev/common
          alias: BASE_IMG
      sync:
        infer:
          - "**/*.py"
          - "**/*.json"
          - "**/*.yaml"
  deploy:
    kustomize:
      paths:
      - ./kustomize/gpu
    statusCheckDeadlineSeconds: 1200

- name: prod
  build:
    googleCloudBuild:
      machineType: N1_HIGHCPU_8
      timeout: '3000s'
    artifacts:
    - image: course-ingestion
      docker:
          cacheFrom:
            - course-ingestion
            - course-ingestion:latest
      requires:
        - image: common
          alias: BASE_IMG
  deploy:
    kustomize:
      paths:
      - ./kustomize/prod
    statusCheckDeadlineSeconds: 1200