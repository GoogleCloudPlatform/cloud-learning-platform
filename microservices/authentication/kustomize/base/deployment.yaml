apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      serviceAccountName: ksa
      containers:
      - name: authentication
        image: authentication
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "250m"
            memory: "100Mi"
          limits:
            memory: "5000Mi"
            cpu: "2000m"
        env:
        # Define the environment variable
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: PROJECT_ID
        - name: API_BASE_URL
          # Required format: api/version
          value: api/v1
        - name: SERVICE_NAME
          value: authentication
        - name: COLLECTION
          value: users
        - name: MEMORYSTORE_ENABLED
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: MEMORYSTORE_ENABLED
        - name: FIREBASE_API_KEY # value to be added/removed later
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: FIREBASE_API_KEY

        ports:
        - containerPort: 80
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /ping
            port: 80
            scheme: HTTP
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /ping
            port: 80
            scheme: HTTP
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10