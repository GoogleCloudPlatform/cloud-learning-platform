<div *ngIf="loadingIframe">
    <ngx-skeleton-loader count="1" [theme]="{'height': '500px','margin-bottom':'30px', 'background-color': '#EAEAEA'}">
    </ngx-skeleton-loader>
</div>
<div *ngIf="!loadingIframe">
    <iframe id="ltiIframe" [src]="getUrl(iframeUrl)" frameborder="0" width="750px" height="750px"></iframe>
</div>
