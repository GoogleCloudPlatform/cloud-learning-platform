<h2 mat-dialog-title>Add teacher to <b>{{addTeacherDialogData.name}}</b></h2>

<form [formGroup]="addTeacherForm" class="add-teacher-form">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Teacher email</mat-label>

        <input matInput formControlName="email">
        
    </mat-form-field>
    <div class="hint-outer">
        <mat-hint align="start"> <div class="hint-style" style="margin-bottom: 5px;"><span class="material-symbols-rounded info-icon">info</span> Please enter an email</div> </mat-hint>
        <mat-hint align="start"> <div class="hint-style"><span class="material-symbols-rounded info-icon">info</span> Do not add admin or instructional designer emails</div> </mat-hint>
    </div>
</form>


<div mat-dialog-actions style="display: flex;justify-content: end;">
    <button mat-flat-button (click)="onNoClick()">No</button>
    <button mat-flat-button color="primary" (click)="addTeacher()" [disabled]="!addTeacherForm.valid">
        <mat-icon *ngIf="showProgressSpinner" style="margin-right:5px;">
            <mat-spinner diameter="20"></mat-spinner>
        </mat-icon> Add
    </button>
</div>

<style>
    :host ::ng-deep .mat-progress-spinner circle,
    .mat-spinner circle {
    stroke: #FFFFFF;
}
    .hint-outer{
        display: flex;
        flex-direction: column;
    }
    .hint-style{
    display: flex;
    align-items: center;
    font-size: 0.9rem;
    
}
.info-icon{
        font-size: 1.5rem;
        font-weight: 800;
        margin-right: 5px;
    }
</style>
