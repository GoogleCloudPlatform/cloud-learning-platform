apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: lms-admin-ui
build:
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 0
  artifacts:
  - image: lms-admin-ui
    sync:
      infer:
        - '**/*.js'
        - '**/*.json'
        - '**/*.css'
portForward:
- resourceType: service
  resourceName: lms-admin-ui
  port: 80
  localPort: 8887
deploy:
  kustomize:
    paths:
    - ./kustomize/minikube
profiles:
- name: prod_non_cloudbuild
  deploy:
    kustomize:
      paths:
      - ./kustomize/prod
- name: prod
  deploy:
    kustomize:
      paths:
      - ./kustomize/prod
  build:
    googleCloudBuild: {}
    artifacts:
    - image: lms-admin-ui
      sync:
        infer:
          - '**/*.js'
          - '**/*.json'
          - '**/*.css'
      docker:
        cacheFrom:
          - lms-admin-ui
          - lms-admin-ui:latest
        buildArgs:
          API_DOMAIN: "{{.API_DOMAIN}}"
          FIREBASE_API_KEY: "{{.FIREBASE_API_KEY}}"
          FIREBASE_APP_ID: "{{.FIREBASE_APP_ID}}"
          PROJECT_ID: "{{.PROJECT_ID}}"
- name: dev
  activation:
  - kubeContext: gke_core-learning-services-dev_us-central1_core-learning-services-dev-us-central1
  build:
    googleCloudBuild: {}
    artifacts:
    - image: gcr.io/core-learning-services-dev/lms-admin-ui
      sync:
        infer:
          - '**/*.js'
          - '**/*.json'
          - '**/*.css'
      docker:
        cacheFrom:
          - gcr.io/core-learning-services-dev/lms-admin-ui
          - gcr.io/core-learning-services-dev/lms-admin-ui:latest
        buildArgs:
          API_DOMAIN: "{{.API_DOMAIN}}"
          FIREBASE_API_KEY: "{{.FIREBASE_API_KEY}}"
          FIREBASE_APP_ID: "{{.FIREBASE_APP_ID}}"
          PROJECT_ID: "{{.PROJECT_ID}}"
  deploy:
    kustomize:
      paths:
      - ./kustomize/dev