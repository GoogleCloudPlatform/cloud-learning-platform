apiVersion: apps/v1
kind: Deployment
metadata:
  name: utils
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: utils
        image: utils
        imagePullPolicy: Always
        env:
        - name: PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: PROJECT_ID
        - name: EXTERNAL_DATA_GCP_PROJECT
          valueFrom:
            configMapKeyRef:
              name: env-vars
              key: EXTERNAL_DATA_GCP_PROJECT
