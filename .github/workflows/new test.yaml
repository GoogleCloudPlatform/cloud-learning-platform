name: E2E API Tests on GKE Microservices
on:
  workflow_call:
    secrets:
      DEPLOYMENT_DEV_SA_KEY:
        required: true
  pull_request:
    branches:
      - main
    # paths:
    #   - 'microservices/lti'
    #   - 'microservices/classroom_shim'

jobs:
  e2e-ui-test-lms-admin-ui:
    runs-on: ubuntu-latest
    # needs: deploy
    # if: ${{contains(github.event.pull_request.labels.*.name, 'LMS_ADMIN_UI') || inputs.USE_GMAIL_ACCOUNT_STUDENT_ENROLLMENT == true}}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: 'Set up Gcloud auth'
      id: 'gcloud_auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.DEPLOYMENT_DEV_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Install GKE Auth Plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin

    - id: 'secrets'
      uses: 'google-github-actions/get-secretmanager-secrets@v1'
      with:
        secrets: |-
          E2E_TEST_CREDS:core-learning-services-dev/e2e_test_email_password
          E2E_FACULTY_EMAIL:core-learning-services-dev/org-test-user-1-username
          E2E_FACULTY_PASSWORD:core-learning-services-dev/org-test-user-1-password

    - name: Install & run e2e tests
      uses: cypress-io/github-action@v5
      with:
        start: npx cypress run
        working-directory: experimental/e2e-frontend
        browser: chrome
        record: false
        env: |
          E2E_TEST_CREDS: ${{ toJson(steps.secrets.outputs.E2E_TEST_CREDS) }}
