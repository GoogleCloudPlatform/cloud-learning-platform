name: Pub Sub registeration workflow for e2e
on:
  schedule:
    - cron: "0 0 * * *"

env:
  PROJECT_ID: core-learning-services-dev

jobs:
  register_classroom:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        target-folder: [e2e]
    steps:
      - uses: actions/checkout@v3

      - name: "Set up Gcloud auth"
        id: "gcloud_auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.FIREBASE_EMULATOR_SA_KEY }}"
      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          BASE_DIR=$(pwd)
          cd ${{ matrix.target-folder }}
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f $BASE_DIR/common/requirements.txt ]; then pip install -r $BASE_DIR/common/requirements.txt; fi

      - name: Run python script
        run: |
          BASE_DIR=$(pwd)
          cd ${{ matrix.target-folder }}/utils
          python classroom_registration_e2e.py
